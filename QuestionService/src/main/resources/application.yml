server:
    port: 8092
spring:
    application:
        name: QUESTION-SERVICE
    datasource:
        url: jdbc:mysql://localhost:3306/exam_microservice
        username: root
        password: root123
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
eureka:
    instance:
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka


